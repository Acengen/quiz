<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2>
        Small Quiz
      </h2>
      <form>
        <div class="questions">
          <p>World War II?</p>
          <div class="form-input">
            <label for="1">1949</label>
            <input type="radio" name="q1" value="B" id="1" />
          </div>
          <div class="form-input">
            <label for="2">1939</label>
            <input type="radio" name="q1" value="A" id="2" />
          </div>
        </div>
        <div class="questions">
          <p>What is most popular sport?</p>
          <div class="form-input">
            <label for="3">Football</label>
            <input type="radio" name="q2" value="A" id="3" />
          </div>
          <div class="form-input">
            <label for="4">Tennis</label>
            <input type="radio" name="q2" value="B" id="4" />
          </div>
        </div>
        <div class="questions">
          <p>Who is the president of USA?</p>
          <div class="form-input">
            <label for="5">Trump</label>
            <input type="radio" name="q3" value="A" id="5" />
          </div>
          <div class="form-input">
            <label for="6">Robin</label>
            <input type="radio" name="q3" value="B" id="6" />
          </div>
        </div>
        <div class="questions">
          <p>What is the capital city of Serbia?</p>
          <div>
            <label for="7">Belgrade</label>
            <input type="radio" name="q4" value="A" id="7" />
          </div>
          <div>
            <label for="8">Kragujevac</label>
            <input type="radio" name="q4" value="B" id="8" />
          </div>
        </div>
        <button>submit</button>
      </form>
      <div class="score-tryagain text-center">
        <div class="score">Your Score is: <span>0</span>%</div>
        <div class="message"></div>
        <div class="button-clear">
          <button class="clear">Try Again</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
